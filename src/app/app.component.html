<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu [class.hide]="hideMenu" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <div class="imgOverflow" *ngIf="person.photo.data">
              <img
                src="data:image/{{ person.photo.format }};base64,{{
                  person.photo.data
                }}"
              />
            </div>
            <span [innerText]="person.name"></span>
          </ion-list-header>
          <ion-note>{{ person.sex | sex }}, {{ person.birthday }}</ion-note>

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item
              lines="none"
              detail="false"
              (click)="openModal()"
              [class.selected]="selectedIndex == i"
            >
              <ion-icon
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Legenda</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon
              slot="start"
              ios="bookmark-outline"
              md="bookmark-sharp"
              [color]="label.color"
            ></ion-icon>
            <ion-label>{{ label.value }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
